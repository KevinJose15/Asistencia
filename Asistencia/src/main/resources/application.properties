spring.application.name=Asistencia

# Configuración de la base de datos
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/sistema_educativo?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Usar dialecto adecuado (puedes eliminar esta línea si usas MySQL 8+, pero si la dejas, que sea MySQLDialect)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Desactivar open-in-view para evitar consultas en la capa vista (opcional, pero recomendado)
spring.jpa.open-in-view=false
spring.security.user.name=mena
spring.security.user.password=admin123
spring.main.allow-bean-definition-overriding=true