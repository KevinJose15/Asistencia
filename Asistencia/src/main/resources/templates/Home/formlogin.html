<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar SesiÃ³n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        /* Importar la fuente Fredoka de Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&display=swap');
    
        :root {
            --primary-color-fun: #ff6b6b; /* Un rojo vibrante */
            --secondary-color-fun: #4ecdc4; /* Un verde-azul juguetÃ³n */
            --accent-color-fun: #ffe66d; /* Un amarillo brillante */
            --background-color-fun: #f7f9fc;
            --card-bg-fun: #ffffff;
            --text-dark-fun: #333;
            --text-muted-fun: #666;
        }
    
        body {
            background-color: var(--background-color-fun);
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23e9edf5' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6zm30 30v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0 30v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zM0 34v-4H0v4H0v2h4v4h2v-4h4v-2H6zm0 30v-4H0v4H0v2h4v4h2v-4h4v-2H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            font-family: 'Fredoka', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-dark-fun);
            animation: backgroundMove 20s linear infinite;
        }
    
        @keyframes backgroundMove {
            from { background-position: 0 0; }
            to { background-position: 60px 60px; }
        }
    
        .login-wrapper {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
    
        .login-card-fun {
            background: var(--card-bg-fun);
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1), 0 0 0 5px var(--secondary-color-fun);
            padding: 40px;
            transition: transform 0.3s ease-in-out;
        }
    
        .login-card-fun:hover {
            transform: translateY(-8px) rotate(2deg);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15), 0 0 0 7px var(--secondary-color-fun);
        }
    
        .login-icon-fun {
            font-size: 5rem;
            color: var(--primary-color-fun);
            text-shadow: 3px 3px 0 var(--accent-color-fun);
            animation: bounce 2s infinite;
        }
    
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
    
        .login-title-fun {
            font-size: 2.2rem;
            font-weight: 600;
            color: var(--primary-color-fun);
            text-shadow: 1px 1px 0 var(--text-dark-fun);
        }
    
        .login-subtitle-fun {
            color: var(--text-muted-fun);
            font-weight: 500;
        }
    
        .form-label-fun {
            font-weight: 600;
            color: var(--text-dark-fun);
        }
    
        .form-control-fun {
            border-radius: 15px;
            padding: 12px 20px;
            border: 2px solid var(--secondary-color-fun);
            background-color: var(--background-color-fun);
            transition: all 0.3s;
        }
    
        .form-control-fun:focus {
            border-color: var(--primary-color-fun);
            box-shadow: 0 0 0 0.25rem rgba(255, 107, 107, 0.25);
            background-color: var(--card-bg-fun);
            transform: scale(1.02);
        }
    
        .login-btn-fun {
            background-color: var(--primary-color-fun);
            border: 3px solid var(--text-dark-fun);
            border-radius: 15px;
            font-weight: 700;
            padding: 15px;
            color: white;
            box-shadow: 5px 5px 0 var(--secondary-color-fun);
            transition: all 0.2s ease-in-out;
        }
    
        .login-btn-fun:hover {
            transform: translateY(-3px) translateX(3px);
            box-shadow: 8px 8px 0 var(--secondary-color-fun);
            background-color: #ff4d4d;
        }
    
        .login-btn-fun:active {
            transform: translateY(2px) translateX(-2px);
            box-shadow: 2px 2px 0 var(--secondary-color-fun);
        }
    
        /* Mensaje de error */
        .alert-danger {
            background-color: #ff6b6b;
            border-color: #ff4d4d;
            color: white;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            border: none;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card-fun">
            <div class="text-center mb-4">
                <i class="fas fa-rocket login-icon-fun mb-3"></i>
                <h1 class="login-title-fun">Â¡Aprende y diviÃ©rtete!</h1>
                <p class="login-subtitle-fun">Introduce tus datos para despegar ðŸš€</p>
            </div>
            
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label-fun">Usuario</label>
                    <input type="text" id="username" name="username" class="form-control-fun" placeholder="Tu nombre de usuario" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label-fun">ContraseÃ±a</label>
                    <input type="password" id="password" name="password" class="form-control-fun" placeholder="Tu contraseÃ±a" required>
                </div>
                
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Usuario o contraseÃ±a incorrectos.
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-fun login-btn-fun">Â¡Entrar!</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
